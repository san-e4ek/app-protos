syntax = "proto3";

package api.v1;

option go_package = "github.com/san-e4ek/app-protos/gen/go/profile";
import "google/api/annotations.proto";

service Profile {
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse) {
    option (google.api.http) = {
      get : "/api/v1/profile/getProfile/{userId}"
    };
  }
  rpc UpdateProfile(UpdateProfileRequest) returns (UpdateProfileResponse) {
    option (google.api.http) = {
      post : "/api/v1/profile/updateProfile/{userId}"
      body : "*"
    };
  }
}

message GetProfileRequest { string userId = 1; }

message GetProfileResponse {
  string userId = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
}

message UpdateProfileRequest {
  string userId = 1;
  string firstName = 2;
  string lastName = 3;
}

message UpdateProfileResponse { string userId = 1; }