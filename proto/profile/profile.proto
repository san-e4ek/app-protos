syntax = "proto3";

package api.v1;

option go_package = "github.com/san-e4ek/app-protos/gen/go/profile";
import "google/api/annotations.proto";

service Profile {
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse) {
    option (google.api.http) = {
      get: "/api/v1/profile/getProfile/{userId}"
    };
  }
}

message GetProfileRequest {
  int64 userId = 1;
}

message GetProfileResponse {
  int64 userId = 1;
  string email = 2;
  string firstName = 3;
  string lastName = 4;
}
